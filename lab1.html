<!DOCTYPE html>
<html>
<head>
  <title>Seminar Schedule</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Seminar Schedule</h2>

<table>
  <tr>
    <th rowspan="2">Day</th>
    <th colspan="2">Schedule</th>
    <th rowspan="2">Topic</th>
  </tr>
  <tr>
    <th>Begin</th>
    <th>End</th>
  </tr>
  <tr>
    <td rowspan="2">Monday</td>
    <td>8:00 AM</td>
    <td>5:00 PM</td>
    <td>Introduction to XML</td>
  </tr>
  <tr>
    <td colspan="2"></td>
    <td>Validity DTD</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>8:00 AM</td>
    <td>11:00 AM</td>
    <td>X Path</td>
  </tr>
  <tr>
    <td rowspan="2"></td>
    <td>11:00 AM</td>
    <td>2:00 PM</td>
    <td>XSL Transformation</td>
  </tr>
  <tr>
    <td>2:00 PM</td>
    <td>5:00 PM</td>
    <td></td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>8:00 AM</td>
    <td>12:00 PM</td>
    <td>XSL Formatting</td>
  </tr>
</table>

</body>
</html>
